# Main NGINX configuration
user nginx;
worker_processes auto;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events block
events {
    worker_connections 1024;
}

# Stream block for gRPC/TCP forwarding (OTLP gateway)
stream {
    # Forward gRPC traffic to OTLP gateway
    server {
        listen 4317;
        proxy_pass otlp-gateway:4317;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/grpc_error.log;
    }
}

# HTTP block: Place your server block here
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;

    # HTTP reverse proxy (no SSL - Cloudflare handles SSL termination)
    server {
        listen 80;
        server_name _;  # Accept any hostname

        location / {
            # Points to the HyperDX app service (frontend on port 8080)
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Cloudflare sends X-Forwarded-Proto, pass it through (or default to https)
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
